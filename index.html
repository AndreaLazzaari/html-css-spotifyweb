<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- link font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header id="navigazione">
        <!-- header laterale con nav -->
        <section class="conteiner flex flex-btw flex-column">
                <section class="mezzo-conteiner">
                    <section class="flex flex-column">
                            <div id="logo">
                                <img class="logo-piccolo" src="./img/logo-small.svg" alt="logo spotify">
                                <img class="nascosto logo-grande" src="./img/logo.svg" alt="logo grande">
                            </div>
                            <div id="home"><i class="fa-solid fa-house"></i><span class="nascosto">Home</span></div>
                            <div id="cerca"><i class="fa-solid fa-magnifying-glass"></i><span class="nascosto">Cerca</span></div>
                            <div id="libreria"><i class="fa-solid fa-sliders"></i><span class="nascosto">Libreria</span></div>
                        <section class="flex flex-column nascosto">
                            <div id="playlist">
                                <h3>PLAYLIST</h3>
                                <i class="fa-solid fa-square-plus"></i><span>Crea Playlist</span>
                                <ul>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                </ul>
                            </div>
                        </section> 
                    </section> 
                </section>
                <section class="mezzo-conteiner">
                    <div><i class="freccia-piccola fa-solid fa-circle-arrow-down"></i><span class="nascosto">Installa app</span></div>
                    <hr class="nascosto">
                    <div><i class="fa-solid fa-user-astronaut"></i><span class="nascosto">Andrea Lazzari</span></div>
                </section>         
        </section>
    </header>
  
    <main>
       
        <!-- section in alto con bottone -->
        <section class="upgrade">
            <div>
                <input class="bottone-upgrade" type="button" value="EFFETTUA L'UPGRADE"></input>
            </div>
        </section>
        

        <!-- nav selezione tipi musica in flex con alcuni li a capo ma centrati -->

        <!-- section ultimi brani ascoltati e descrizione in flex wrap row: 2/2/4/6 -->

        <!-- section creati per jhon flex -->

        <!-- section artisti popolari flex -->

        <!-- taskbar sempre visibile -->
        <section class="taskbar"></section>
        
    </main>
    
</body>
</html>
